<!DOCTYPE html>
<html>
	<head>
		
		<!-- the three things that jQuery Mobile needs to work -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
		<link rel="stylesheet" href="style.css" />

		<title>Store</title>

	</head>
	<body>
		<!-- This is the first page -->
		<section id="firstpage" data-role="page">
			<!-- SLIDE PANEL -->
			<div data-role="panel" data-position="left" data-display="push" id="categoriesPanel">
				
			</div>
			<!-- END SLIDE PANEL -->
			<header data-role="header" data-position="fixed" data-theme="a">
				<a class="ui-icon-nodisc" href="#categoriesPanel" 
					data-role="button" 
					data-icon="bars" 
					data-iconshadow="false"
					data-borders="false"
					data-iconpos="notext"
					data-corner="false" >Categories</a>
				<h1>Collapsible Sets Example!</h1>
			</header>
			<!-- SIGN IN -->
			<a href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="safari" data-theme="a" data-transition="pop">Sign in</a>
			<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
    			<form>
        			<div style="padding:10px 20px;">
            			<h3>Please sign in</h3>
            			<label for="un" class="ui-hidden-accessible">Username:</label>
            			<input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
            			<label for="pw" class="ui-hidden-accessible">Password:</label>
            			<input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
            			<button type="submit" data-theme="b">Sign in</button>
        			</div>
    			</form>
			</div>
			<!-- SIGN END -->
			<!-- HTML code -->
				<a href="#another-page"
    				data-role="button"
    				data-iconshadow="false"
    				data-corners="false"
    				>Appcropolis
				</a>
			<footer data-role="footer" data-position="fixed" data-theme="a">Footer</footer>
		</section>
	</body>
</html>
