<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

        
		<!-- the three things that jQuery Mobile needs to work -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">				
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
		
		<link rel="stylesheet" href="css/style.css">				
		<script src="appjs/app.js"></script>
		
		<!-- This are for the Star Ratings -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.raty.min.js"></script>
				
		
		<!-- Simple Cart plugin -->
		<script src="js/simpleCart.js"></script>	
		
		<!--Flexslider plugin-->
		<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
		
		<!-- scripts for form validation -->
		<script language="javascript" type="text/javascript" src="js/jquery.validate.min.js"></script>
	</head>
	<body>

	        <!-- ############################################################ -->
            <!-- User Account Page -->
            <div id="myAccount" data-role="page">
			
			<!-- Home Page header -->
			<div data-role="header" data-position="fixed" data-theme="b">
                
                <div class="ui-btn-left">
                    
                    <a href="#main" data-role="button" data-icon="arrow-l" data-iconpos="notext"></a>
                </div>
                
                <h1>My Account</h1>
                
        
            </div> <!-- /header -->
            
            
            <!-- Content -->
            <div data-role="content" class="my-page">
                <center><h1 id="headerHello"></h1></center>
                 <ul data-role="listview">
                      <li id = "account-name">Name:</li>
                      <li id = "account-street">Street Address:</li>
                      <li id = "account-state">State:</li>
                      <li id = "account-city">City:</li>
                      <li id = "account-zip">Zip code:</li>
                      <li id = "account-telephone">Telephone</li>
                      <li id = "account-email">Email:</li>
                      <a href="#add-product" data-role="button" data-theme="b">Sell an Item</a>
                </ul>
            </div> <!-- /content -->

			
		</div> <!-- HOME PAGE -->
		
		    <!-- ############################### -->
            <!-- Books Categories-->
            <div id="homePage" data-role="page">
            
                <!-- Home Page header -->
                <div data-role="header" data-position="fixed" data-theme="b">
                    
                    <div class="ui-btn-left">
                        <a href="#main"><img border="0" src="images/header_logo.png" alt="Logo, Facebook" alt="main logo" style="float:right; display:inline"/></a>
                        
                    </div>
                    
                    <h1>Books</h1>
    		     </div> <!-- header-->
    		     
    		     <div data-role="content">
                       <ul class="products" data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Search Books" data-split-icon="cart" data-split-theme="b" data-inset="false">
                            <!-- creado dinamicamente-->
                       </ul>
                    </div>
             </div> <!-- book end-->       
        	

	</body>
</html>
