<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        
        <!-- the three things that jQuery Mobile needs to work -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">              
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
        
        <link rel="stylesheet" href="css/style.css">                
        <script src="appjs/app.js"></script>
        
        <!-- This are for the Star Ratings -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.raty.min.js"></script>
                
        
        <!-- Simple Cart plugin -->
        <script src="js/simpleCart.js"></script>    
        
        <!--Flexslider plugin-->
        <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
        
        <!-- scripts for form validation -->
        <script language="javascript" type="text/javascript" src="js/jquery.validate.min.js"></script>
    </head>
    <body>

            <!-- Main page -->
            <div id="signIn" data-role="page">
            
                <!-- Home Page header -->
                <div data-role="header" data-position="fixed" data-theme="b">
                
                    <div class="ui-btn-left">
                        <a href="#signIn"><img border="0" src="images/header_logo.png" alt="Logo, Facebook" alt="main logo" style="float:right; display:inline"/></a>
                        
                    </div>
                    <h1>Welcome!</h1>
                </div>
                
                <div data-role="content">
                    
                    <div data-role="controlgroup" align="center" data-type="horizontal" data-theme="b">
                        <a href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-mini="true" data-transition="pop">Sign in</a>
                        <a href="registerPage.html" data-role="button" data-shadow="false" data-transition="slide" data-mini="true">Register</a>
                    </div>
                </div>
                
                <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
                <form action="#main">
                    <div style="padding:10px 20px;">
                        <h3>Please sign in</h3>
                        <label for="un" class="ui-hidden-accessible">Username:</label>
                        <input type="text" name="user" id="un" value="" placeholder="username" data-mini="true" data-theme="a">
                        <label for="pw" class="ui-hidden-accessible">Password:</label>
                        <input type="password" name="pass" id="pw" value="" placeholder="password" data-mini="true" data-theme="a">
                        <button type="submit" onclick="window.location='index.html'" data-mini="true" data-theme="b">Sign in</button>
                    </div>
                </form>
                
            </div><!-- /sign in -->
                
           
            </div>
       </body>
