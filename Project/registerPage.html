<!DOCTYPE >
<html>
	<head>
		<title>Register Page</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<!-- the three things that jQuery Mobile needs to work -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">				
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
		
		<link rel="stylesheet" href="css/style.css">				
		<script src="appjs/app.js"></script>		
		
		<!-- scripts for form validation -->
		<script language="javascript" type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/additional-methods.min.js"></script>


	</head>
	<body>
		<div id="registerPage" data-role="page">
			<div data-role="header" data-position="fixed" data-theme="b">
  				<div class="ui-btn-left">
                    <img border="0" src="images/header_logo.png" alt="Logo, Facebook" alt="main logo" style="float:right; display:inline"/>
                    <a href="index.html" data-role="button" data-icon="arrow-l" data-iconpos="notext">Cancel</a>
                    
                </div>
  				<h1></h1>
  				
			</div> <!-- /header -->
			<div data-role="content">
				<h4>Step 1: Personal information</h4>
				<form action="" name="" id="registerForm">
	    			<div>
	         			<label for="firstName"></label>
	         			<input type="text" placeholder="First name" data-clear-btn="true" data-mini="true" name="firstName" id="firstName" value="" class="required" placeholder="First name">
	         		</div>
	    			<div >
	         			<label for="lastName"></label>
	         			<input type="text" placeholder="Last name"data-clear-btn="true" data-mini="true" name="lastName" id="lastName" value="" class="required">
	    			</div>
	    			<h5>Mailing address</h5>
	    			<div >
	     				<label for="streetMailingAddress"></label>
	     				<input type="text" placeholder="Street Address" data-mini="true" name="streetMailingAddress" id="streetMailingAddress" value="" class="required">
	    			</div>
	    			<div >
	     				<label for="cityMailingAddress"></label>
	     				<input type="text" placeholder="City" data-mini="true" name="cityMailingAddress" id="cityMailingAddress" value="" class="required">
	    			</div>
	    			<div >
	    				<label for="stateMailingAddress">State</label>
							<select name="stateMailingAddress" id="stateMailingAddress" data-native-menu="false" data-mini="true" class="required">
								<!-- <option value="" data-placeholder="true">Select one</option> -->						    
								<option value="alabama">Alabama</option>
							    <option value="alaska">Alaska</option>
							    <option value="arizona">Arizona</option>
							    <option value="arkansas">Arkansas</option>
						</select>
	    			</div>
	    			<div>
	     				<label for="zipMailingAddress"></label>
	     				<input type="number" placeholder="ZIP Code" data-mini="true" name="zipMailingAddress" id="zipMailingAddress" value="" class="required" maxlength="5">
	    			</div>
	    			<h5>Billing address</h5>
	    			<div >
	     				<label for="streetBillingAddress"></label>
	     				<input type="text" placeholder="Street Address" data-mini="true" name="streetBillingAddress" id="streetBillingAddress" value="" class="required">
	    			</div>
	    			<div >
	     				<label for="cityBillingAddress"></label>
	     				<input type="text" placeholder="City" data-mini="true" name="cityBillingAddress" id="cityBillingAddress" value="" class="required">
	    			</div>
	    			<div >
	    				<label for="stateBillingAddress">State</label>
							<select name="stateBillingAddress" id="stateBillingAddress" data-native-menu="false" data-mini="true" class="required">
								<!-- <option value="" data-placeholder="true">Select one</option> -->						    
								<option value="alabama">Alabama</option>
							    <option value="alaska">Alaska</option>
							    <option value="arizona">Arizona</option>
							    <option value="arkansas">Arkansas</option>
						</select>
	    			</div>
	    			<div>
	     				<label for="zipBillingAddress"></label>
	     				<input type="number" placeholder="ZIP Code" data-mini="true" name="zipBillingAddress" id="zipBillingAddress" value="" class="required" maxlength="5">
	    			</div>
	    			<div >
	     				<label for="telephone"></label>
	     				<input type="number"placeholder="Telephone number" data-mini="true" name="telephone" id="telephone" value="" class="required">
	    			</div>
	    			<div>
	   	 				<label for="email"></label>
	     				<input type="email" placeholder="Email Address" data-mini="true" name="email" id="email" value="" class="required email">
	    			</div>
					<div data-role="controlgroup" align="center" data-type="horizontal" data-theme="b">
						<input type="submit" onclick="window.location='#registerPage2'" data-mini="true" value="Continue to next step"/>
    					<!-- <a href="#registerPage2" data-role="button" align="center" data-inline="true" data-shadow="false" data-transition="slide" data-mini="true">Continue to next step</a>   			 -->    			
    				</div>
    			</form>
    			
			</div>
		</div>
		
	<div id="registerPage2" data-role="page">
		<div data-role="header" data-position="fixed" data-theme="b">
  				<div class="ui-btn-left">
  					<img border="0" src="images/header_logo.png" alt="Logo, Facebook" alt="main logo" style="float:right; display:inline"/>
    				<!-- <a href="#leftPanel" data-role="button" data-icon="bars" data-iconpos="notext">Back</a> -->  				</div>
  				<h1></h1>
  				
			</div> <!-- /header -->
			<div data-role="content">
				<h4>Step 2: User ID and Password</h4>
				<form action="" id="registerForm2">
					<div>
	         			<label for="username">Create your user ID</label>
	         			<input type="text" data-clear-btn="true" data-mini="true" name="username" id="username" value="" class="required">
	         		</div>
	    			<div >
	         			<label for="password">Create your password</label>
	         			<input type="password" data-clear-btn="true" data-mini="true" name="password" id="password" value="" class="required">
	    			</div>
	    			<div >
	         			<label for="password2">Re-enter password</label>
	         			<input type="password" data-clear-btn="true" data-mini="true" name="password2" id="password2" value="" class="required">
	    			</div>
	    			<button type="submit" onclick="window.location='index.html'" data-theme="b">Submit</button>
	    		</form>
			</div>
	</div>
</html>
