<!DOCTYPE >
<html>
	<head>
		<title>Project</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- the three things that jQuery Mobile needs to work -->
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
		<script src="appjs/app.js"></script>
	</head>
	<body>
		<div id="registerPage" data-role="page">
		<div data-role="header" data-theme="b">
			<h2>Register</h2>
		</div>
		<div data-role="content">
			<h4>Personal information</h4>
			<form>
    			<div data-role="fieldcontain">
         			<label for="firstName">First Name:</label>
         			<input type="text" data-clear-btn="true" data-mini="true" name="firstName" id="firstName" value="">
    			</div>
    			<div data-role="fieldcontain">
         			<label for="lastName">Last name:</label>
         			<input type="text" data-clear-btn="true" data-mini="true" name="lastName" id="lastName" value="">
    			</div>
    			<div data-role="fieldcontain">
     				<label for="mailingAddress">Mailing Address:</label>
     				<input type="address" data-mini="true" name="mailingAddress" id="mailingAddress" value="">
    			</div>
    			<div data-role="fieldcontain">
     				<label for="telephone">Telephone:</label>
     				<input type="tel" data-mini="true" name="mailingAddress" id="mailingAddress" value="">
    			</div>
    			
    			<div data-role="fieldcontain">
   	 				<label for="email">Email:</label>
     				<input type="email" data-mini="true" name="email" id="email" value="">
    			</div>
			</form>
		</div>
	</div>
	</body>
</html>
